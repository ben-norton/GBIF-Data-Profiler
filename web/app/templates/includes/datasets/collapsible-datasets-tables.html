    <div class="dataset-table-wrapper">
        {% for item in grouped_datasets|sort(attribute='institution_code,package_id') %}
            <div class="card card-dataset mb-10" id="{{ item['package_id'] }}">
                <div class="card-header"
                    data-bs-toggle="collapse"
                    data-bs-target="#r{{ item['package_id'] }}"
                    aria-expanded="false"
                    aria-controls="r{{ item['package_id'] }}">
                        {{ item['title'] }}
                     <div class="float-end">
                        <span class="show-message">Show</span>
                        <i class="ti ti-chevron-down"></i>
                     </div>

                </div>
                <div class="card-body collapse" id="r{{ item['package_id'] }}">
                    {% for k in item.profiles %}
                        <div class="table-responsive print-avoid">
                            <table class="table table-compact table-terms table-bordered table-dataset">
                                <tbody>
                                   <tr>
                                        <th class="col-md-2">Record Count</th>
                                        <td class="col-md-10">{{ k[0] }}</td>
                                    </tr>
                                    <tr>
                                        <th>Download Date</th>
                                        <td>{{ k[1] }}</td>
                                    </tr>
                                    <tr>
                                        <th>DOI</th>
                                        <td>{{ k[2]|urlize }}</td>
                                    </tr>
                                    <tr>
                                        <th>Profile Library</th>
                                        <td>{{ k[3] }}</td>
                                    </tr>
                                    <tr>
                                        <th>Profile Link</th>
                                        <td><a href="{{ url_for('static', filename=k[4]) }}" class="btn btn-outline-primary btn-sm">View Profile</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>
